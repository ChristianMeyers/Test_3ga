<script type="text/javascript">
var target = document.getElementById('target');
var titles = [
    'MENSCH - HÖHEPUNKT DER EVOLUTION? \n \nMenschen haben etwa 23.000 Gene. Und wie viele haben dann Wasserflöhe? Falsch... Sie haben etwa 31.000! Raps (diese gelbe Pflanze auf Feldern) setzt mit mehr als 100.000 noch einen drauf. Wie kann das? Die Anzahl der Gene hat nichts mit Intelligenz o.ä. zu tun. Wasserflöhe und Raps können sich aber gut verschiedenen Umweltbedingungen anpassen.',
    'UNSER KÖRPER\n \nIn jeder einzelnen Zelle (Haut, Haar...) unseres Körpers befinden sich in der DNA die Baupläne für jedes Protein, das unser Körper braucht. Dabei ist sind die DNA Fäden eigentlich etwa 2 Meter lang – sie befinden sich aber aufgewickelt in einem Zellkern, der nur 0.005 mm groß ist!',
    'HORMONE MIT LANGZEITWIRKUNG\n \nHormone zeigen ihre Wirkung zum Beispiel in der Pubertät: Hier sind sie verantwortlich für die Produktivität von Proteinen. Sie können aber auch anders wirken, nämlich auf die Gene im Erbgut selber. So kommt es, dass gestresste Mütter häufiger depressive Kinder haben! Die Jugend hat also recht: „Chill mal, Mutter.“',
    'DIE RICHTIGE FÖRDERUNG\n \nZwillings und Adoptionsstudien haben gezeigt, dass unsere Leistungsfähigkeit und Persönlichkeit sowohl von Genetik als auch von Umwelteinflüssen abhängt. Interessant ist, dass die beiden aber auch interagieren können: Die „richtige“ Umwelt könnte z.B. bestimmte Gene aktivieren, die sonst nie ihre Wirkung gezeigt hätten – und erst so dazu führen, dass unser genetisches Potenzial voll ausgeschöpft wird. ',
    'IST UNSERE PERSÖNLICHKEIT GENETISCH VORHERBESTIMMT?\n\nZumindest teilweise: Es konnte z.B. gezeigt werden, dass das Persönlichkeitsmerkmal „Ängstlichkeit“ damit zusammenhängt, wie gut unser Serotonin Transport funktioniert. Aber nicht falsch verstehen – Persönlichkeitsarbeit macht natürlich trotzdem Sinn.',
    'GENMANIPULATION MACHTS MÖGLICH\n \nKönnte man mit der richtigen genetischen Manipulation unsere Stressreaktion verringern? Wahrscheinlich: In Experimenten mit Mäusen konnte durch einen selektiven Ausschluss bestimmter Proteine eine weniger ängstliche Maus erschaffen werden. Ethische Bedenken an einem solchen Vorhaben und dessen evolutionäre Sinnhaftigkeit ignorieren wir mal. ',
    '„MAMA, WERDE ICH SO KREATIV WIE DU?“ \n \nWohl eher eine untypische Frage. Gleichwohl interessant. Eine korrekte Antwort wäre wohl: manchmal. Eineiige Zwillinge (100% identische Gene) sind für gewöhnlich gleich kreativ, während Geschwister (50% identische Gene) manchmal komplett unterschiedlich sind. Kreativität ist eine so genannte emergente Eigenschaft: Die Vererbung basiert nicht auf der Summe einzelner Gene, sondern auf deren Zusammenwirken. Im Durchschnitt sind so ca. 20% der Fähigkeit zur Kreativität vererbt.',
    'WIRD HOMOSEXUALITÄT VERERBT? \n \nLaut einer Studie eher nicht. Bei Männern sind genetische Faktoren zu etwa 35%, bei Frauen zu etwa 18% mitbestimmend. Größere Einflüsse haben Umwelteinflüsse.',
    'GENETIK IST SCHULD? \n \nWerden Krankheiten wie Schizophrenie oder eine depressive Störung vererbt? Zumindest teilweise: Studien zeigten, dass das Risiko für Verwandte ersten Grades jeweils bei etwa 10% liegt. Weniger genetischen Einfluss fand man bei der bipolaren Störung. ',
    'WIRD KRIMINALITÄT VERERBT?  \n \nEine eindeutige Antwort hierauf lässt sich nicht geben. Fest steht, dass es einen genetischen Einfluss gibt.',
    'WERDEN EINSTELLUNGEN UND GLAUBENSHALTUNGEN GENETISCH VERERBT? \n \nTeilweise. Interessanterweise zeigte sich, dass sich insbesondere der Hang zu Traditionalismus und Konservativismus vererbt.',
    'NERVIG \n \nEs gibt Nerven, die ca. 1 Meter lang sind. Sie können Reize mit bis zu 432 km/h transportieren. Not bad. ',
    'NERVIG \n \nNach der Geburt dauert es etwa 30 Jahre, bis unsere Nerven ganz und gar vollendet sind.',
    'PHANTASTISCHE PHARMAKA UND WIE SIE WIRKEN \n \nBei psychischen Erkrankungen wird oft mit Pharmaka therapiert. Wie funktioniert das eigentlich? Einfach gesagt: Sie greifen in unseren Hormonhaushalt ein. So führt z.B. ein  „selektiver Serotonin Wiederaufnahmehemmer“, (puuh, einfacher ist: SSRI) als Antidepressiva dazu, dass Serotonin nicht so schnell wieder abtransportiert wird. Das wirkt sich positiv auf die Stimmung aus.',
    'GLÜCKSHORMON? \n \nDopamin ist vielen bekannt als das Belohnungs- und Glückshormon. Aber ist es tatsächlich der Schlüssel zum Glück? Nicht wirklich: Zwar kann ein schwerer Dopaminmangel zu Parkinson führen. Zu viel Dopamin allerdings kann ebenso zu Schizophrenie führen. Also, löscht die „Dopamin-Spritze kaufen“-Erinnerung lieber wieder aus Eurem Handy.',
    'WIE SOLL SICH DENN DAS NORADRENALIN FÜHLEN? \n \nNicht besonders spektakulär, aber trotzdem erwähnenswert: Aller sprechen immer vom Adrenalin. Es gibt aber auch das so genannte Noradrenalin, verdammt nochmal! Im Gehirn zum Beispiel überwiegt Noradrenalin.',
    'MEHR GLUTAMAT! \n \nDer uns aus der Nahrung bekannte, künstlich erzeugte Geschmacksverstärker Glutamat ist auch natürlicher Bestandteil unseres Körpers. Nicht nur das – er ist sogar der wichtigste erregende Botenstoff im Gehirn! Wow. Mehr davon essen! (Das war ein Scherz.)',
    '„OMA, ICH MUSS DIR ETWAS ERZÄHLEN“ \n \nNeuronale Verbindungen sind lernfähig. Das ist der Grund, warum wir überhaupt etwas Neues lernen können (von Einradfahren bis zum Erlernen einer neuen Sprache). Übrigens sind sie auch noch bis in hohe Alter lernfähig! Erzählt das bitte Eurer Oma.',
    'SCHWERER INTELLEKT \n \nDas Menschliche Gehirn wiegt etwa 1.3 kg. Wenn Du das hier liest... bestimmt ist Deins schwerer! Okay, vielleicht ja wirklich, aber: Ein schwereres Gehirn heißt nicht größere Intelligenz. Schadeee.',
    'DEIN GEHIRN, ALTER \n \nDer größte Teil des Gehirns, der Kortex, lässt sich in zwei Teile unterteilen, die evolutionär unterschiedlich alt sind. Der so genannte Allokortex ist der ältere Teil. Er ist z.B. für das Riechen wichtig. Der jüngere Neokortex ist dagegen für komplexe Denkleistungen zuständig. ',
    'NUTZLOSE GEHIRNAREALE? \n \nWenn Gebiete im Gehirn nicht gebraucht werden, kann das Gehirn sie automatisch für andere Funktionen nutzen. So sind z.B. die Gehirnareale, die für das Sehen zuständig sind, bei Geburtsblinden beim Lesen von Blindenschrift aktiv. Naja. Wollen wir mal hoffen, Deine Gehirnareale werden alle gebraucht.',
    'MEIN DARM NERVT \n \nEs werden zurecht Bücher darüber geschrieben: Allein das Darmnervensystem hat etwa 100 Millionen Neuronen.',
    'PERFEKTIONIST "AM ARSCH" \n \nEtwa 15% der Deutschen haben das Reizdarmsyndrom. Interessant ist, dass es Menschen mit einer hohen Ausprägung im Persönlichkeitsfaktor „Perfektionismus“ eher trifft. Meine Empfehlung: Seid mittelmäßig perfektionistisch (was auch immer das heißt).',
    'HEFTIGES NASENSPRAY \n \nEs ist möglich mit einem bestimmten Hormon (Oxytocin), wenn man es über Nasenspray in den Körper injiziert, soziale Verhaltensweisen zu fördern. So zeigen Menschen danach mehr Blickkontakt, haben größeres Vertrauen und sind großzügiger. Gleichzeitig ist die Angst reduziert. Bei Interesse am Spray schreibt mir gerne. ;-)',




    'SPIEGLEIN, SPIEGLEIN, WER IST DAS? \n \nDie Fähigkeit von Säuglingen, sich im Spiegel selbst zu erkennen, wird in westlichen Kulturen früher erlernt als in östlichen/asiatischen. Westliche Kinder werden eher als Individuum behandelt. Dies fördert die Entwicklung eines Selbstkonzepts. Östliche Kinder dagegen werden eher als Teil einer Gemeinschaft aufgezogen. Vielleicht sind wir deshalb ja auch selbstverliebter? Wer weiß.',
    '6 LANGE JAHRE \n \nMit 8 Monaten sehen Säuglinge ähnlich scharf wie Erwachsene. Aber erst mit 6 Jahren haben sie das Niveau von Erwachsenen vollends erreicht. Vielleicht ein Grund, warum ich mir die Narbe im Gesicht mit 3 Jahren holte.',
    'SCHWARZ UND WEISS \n \nIn den ersten zwei Lebensmonaten sehen Säuglinge nur Schwarz-Weiß. Also, der Fairness halber, bitte nur entsprechende Filme mit ihnen gucken. Wenn das mal ginge...',
    'DISKRIMINIERUNG! \n \nSchon ab 3 Monaten werden Geschlecht und Ethnie der primären Bezugsperson von Säuglingen bevorzugt. Die erste Diskriminierung? Quasi.',
    '3D FILME ALS SÄUGLING? \n \nErst ab dem 4. Lebensmonat beginnen Säuglinge 3-dimensional zu sehen. Da lohnt sich das Geld für die 3D-Version im Kino also noch nicht, liebe Eltern! (Okay, diese Aufforderung macht in mehrfacher Hinsicht keinen Sinn.)',
    'SCHREIENDE SÄUGLINGE \n \nSäuglinge sind zu Beginn ihres Lebens etwas schwerhörig. Deswegen ist es ihnen vielleicht auch egal, immer so laut zu schreien. Trotzdem nicht nett.',
    'FREUDLOS \n \nSäuglinge sind von Geburt an fähig, Ekel und Interesse bzw. Erregung zu fühlen, Freude erst ab dem 2 Lebensmonat. Was für ein freudloses Leben.',
    'SCHULDIG! ODER? \n \nSäuglinge können ab dem 9. Lebensmonat Trauer verspüren, mit 2 Jahren Stolz und mit 3 Jahren etwa Schuld. Keine Schuld fühlen... hat Vorteile. ',
    'FRÜH DRAN \n \nBereits im Bauch der Mutter erkennen Säuglinge die Stimme der Mutter und ihre Muttersprache.',
    'WÖRTER LERNEN \n \nAb ca. 1.5 Jahren lernen Kinder 5 bis 10 neue Wörter am Tag. Dass Du diese App hier heruntergeladen hast, spricht ja für sich. Du hast bestimmt die 10 neuen Wörter am Tag geschafft. ',
    'WIE VIELE WÖRTER KENNT MAN? \n \n6-Jährige kennen ca. 10.000 Wörter. Was meinst Du, wie viele kennen 18-Jährige? Die meisten schätzen vermutlich weniger: Sie kennen etwa Hundertfünfzigtausend Wörter. (Ich habe es nicht als Zahl geschrieben, damit man es nicht direkt sieht...)',
    'JACK THE RIPPERS VATER \n \nMoralische Emotionen wie Schuldgefühle entwickeln sich bei Kindern u.a. um so besser, je weniger Macht die Eltern ausüben und je mehr rationale Erklärungen die Eltern anbieten. Das heißt also, Jack the Ripper hatte einen irrationalen, Macht ausübenden Vater. Theoretisch.',
    'SÜSS, KLEIN UND... \n \nSchon mit 14 Monaten beginnen Säuglinge, anderen spontan und ohne Belohnung zu helfen. Süße, kleine Trottel.',




    '"AUSZIEHEN" WÄRE NOCH BESSER \n \n„Gegensätze ziehen sich an“ ist psychologisch gesehen - falsch. Richtig ist: „Gleich und Gleich gesellt sich gerne“. Wir wiederholen ersteres wahrscheinlich trotzdem das nächste mal, wenn es zufällig mal wieder zu passen scheint.',
    'DER "PERSEVERANZEFFEKT" \n \nMenschen tendieren dazu, eine einmal getroffene Meinung beizubehalten, auch wenn sie merken, dass einige ihrer Meinungsgrundlagen falsch sind. Dies wird als Perseveranzeffekt bezeichnet. Wahrscheinlich ein alltäglich am Werke in politischen Diskussionen.',
    'KENNT MAN AUS DER SCHULE \n \nLehrer fördern Schüler, von denen sie einmal den Eindruck haben, dass sie besonders begabt seien, mehr als weniger begabte Schüler. Dies ist ein Beispiel für die sich selbst erfüllende Prophezeiung. Jetzt nicht wegen Schulerinnerungen rumheulen. Mein Tipp: Einfach am Anfang den Eindruck machen, man sei begabt. Funktioniert!',
    'SELBSTMANIPULATION \n \nSchon das einfache Lesen von Wörtern vor bestimmten Situationen kann unser Verhalten über das so genannte Priming beeinflussen. So wurde in einer Studie gezeigt, dass ein unhöflicher Versuchsleiter 3 mal so oft von Probanden unterbrochen wurde, wenn die Probanden vorher das Wort „unhöflich“ (verglichen mit „höflich“) lasen. Dementsprechend: Wenn Ihr das nächste mal richtig aggro rüberkommen wollt, lest Synonyme für „aggressiv“. Habe noch nicht ausprobiert, ob es klappt. Also seid vorsichtig! Haha.',
    'TRAURIG \n \nIn einem Experiment mussten Probanden möglichst schnell unterscheiden, ob sie ein Werkzeug oder eine Waffe sahen. Traurig aber wahr: Wenn die Probanden vor diesem Versuch Bilder von schwarzen Personen (verglichen mit weißen) sahen, reagierten sie schneller auf die Waffen. ',
    'EINE FRAGE AN DICH \n \n„Linda ist 31 Jahre alt, allein stehend, eloquent und sehr klug. Sie studierte Philosophie. Als Studentin war sie sehr engagiert in Fragen sozialer Gerechtigkeit und nahm an einigen Demonstrationen teil.“ Was glauben Sie, ist Linda (a) eine Bankangestellte oder (b) eine Bankangestellte, die sich in der feministischen Bewegung engagiert? Theoretisch ist (a) wahrscheinlicher. Aber die meisten nehmen (b). So funktionieren Vorurteile.',
    '"WAHRSCHEINLICH"? \n \nWas ist die wahrscheinlichere Todesursache: Lungenkrebs oder Verkehrsunfall? Die meisten antworten „Verkehrsunfall“, obwohl das falsch wäre. Dies ist ein Beispiel für so genannte Verfügbarkeitsheuristiken: Dinge werden als wahrscheinlicher angenommen, wenn sie einfacher zu erinnern bzw. verfügbar sind. U.A. deshalb haben auch so viele Menschen Flugangst. Wenn mal wieder einer in den Medien breit getreten wird, ist die Erinnerung wieder verfügbar – und der Absturz wird für wahrscheinlicher gehalten.',
    'WERTVOLLES WISSEN \n \nEine Studie zeigte, dass der von Probanden geschätzte Anteil afrikanischer Staaten in der Uno (in Prozent) von folgendem abhängig ist: Wenn die Probanden vorher die von der Fragestellung unabhängige, niedrige Zahl 10 (im Vergleich zu einer hohen Zahl, 65) lasen, schätzten sie den Anteil fast doppelt so hoch ein. Dies ist ein Beispiel für den so genannten Ankereffekt. Er ist auch wirksam bei Preisverhandlungen – also nicht zu niedrig rein setzen bei Ebay-Kleinanzeigen!',
    'RICHTIG REIZVOLL \n \nGibt es im Englischen mehr Wörter, in denen der Buchstabe „r“ an der ersten Position steht, oder Wörter, in denen der Buchstabe „r“ an der dritten Position steht? Die meisten antworten: an der ersten Position - obwohl das falsch wäre. Dies ist ein Beispiel für so genannte Verfügbarkeitsheuristiken: Dinge werden als wahrscheinlicher angenommen, wenn sie einfacher zu erinnern bzw. verfügbar sind. Wörter mit „r“ an der ersten Position sind leichter zu erinnern. Richtig reizvolle InfoRmation.',
    'ICH WERDE EMOTIONAL \n \nEs gibt unzählige Wörter, um Emotionen zu beschreiben. Psychologisch gesehen gibt es aber nur 6 so genannte Basisemotionen, die allen Menschen angeboren sind: Freude, Aggression, Angst, Trauer, Ekel, Überraschung. In diese Moment solltest Du „Überraschung“ fühlen. Im Optimalfall.',
    'UNSERE WAHRNEHMUNG IST TÜCKISCH \n \nGlückliche und unglückliche Paare haben eine unterschiedliche Wahrnehmung: Unglückliche Paare schreiben negatives Verhalten ihres Partners auf die Person selbst zurück, während positives Verhalten auf äußere Vorkommnisse geschoben wird. Bei glücklichen Paaren ist das andersherum. Jetzt weißt Du, wie Du herauskriegst, ob dein/e Partner/in glücklich ist. Es aber noch eine andere Möglichkeit: Fragen.',
    'DER FUNDAMENTALE ATTRIBUTIONSFEHLER \n \nNach dem so genannten fundamentalen Attributionsfehler haben Menschen eine Tendenz, die Macht der Persönlichkeit zu überschätzen und die Macht der Situation zu unterschätzen: In einer Studie schrieben Studenten zunächst einen Text über Fidel Castro. Dabei wurde ihnen VORGEGEBEN, ob dieser pro oder contra Fidel Castro geschrieben werden solle. Daraufhin wurde dieser Text Kommilitonen vorgelegt, die darauf basierend einschätzen sollten, welche Einstellung die Verfasser der Texte zu Fidel Castro haben. Die Einschätzung basierte im hohem Maße auf den Texten. Dabei sagen diese ja nichts aus. ',
    'ÜBER UNS WEST´LER \n \nPersonen aus westlichen Kulturen, in denen Menschen eher mit Fokus auf das Individuum erzogen werden, schreiben Erfolge eher auf sich selber zurück und Misserfolge auf äußere Vorkommnisse. Dies findet sich allerdings nicht in östlichen Kulturen, in denen mit Fokus auf die Gemeinschaft erzogen wird. Irgendwie nicht so sozial von uns – aber hat auch Vorteile.',
    '"THIS IS AN APPLE" \n \nWenn Menschen z.B. Englisch und Deutsch sprechen, greifen sie beim Sprechen von Englisch eher auf das Wissen zurück, dass sie in der englischen Sprache erworben haben. Man stelle sich also die ersten Worte im Englischen vor: „This is an apple“. Wenn man jetzt in Englisch auf die Frage antworten soll, welches Obst am besten schmeckt, wird man zuerst an einen Apfel denken. Aha.',
    'ÜBER WAS DENKEN WIR AM MEISTEN NACH? \n \nMenschen denke etwa 8% ihrer Zeit über sich selbst nach, etwa 4% ihrer Zeit über Essen. Am meisten, 15%, denken sie über ihre Arbeit nach. Ich empfehle, sich eine angenehme Arbeit zu suchen.',
    'DIE MOTORSÄGEN-TÄUSCHUNG \n \nIn einer Studie sollten 2 Gruppen von Probanden einen Film bewerten, von denen die eine Gruppe Motorsägen-Lärm im Hintergrund hörte, die andere Gruppe nicht. Die Gruppen bewerteten den Film gleich. Trotzdem begründete die eine Gruppe ihre Bewertung mit dem Motorsägen-Lärm. Dies ist ein Beispiel für die oft unterschätzte Schwierigkeit der Selbstbeurteilung. ',
    'ERREGEND \n \nMenschen möchten sich selbst verstehen, und versuchen deshalb ihre eigenen körperlichen Erregungen immer konkreten Ursachen zuzuschreiben. In einer Studie liefen Männer über eine Brücke und trafen entweder mitten auf der Brücke oder hinter der Brücke auf eine Frau. Wenn sie mitten auf der Brücke auf die Frau trafen, bewerteten sie die Frau als attraktiver. Sie schrieben die Erregung, die sie aufgrund der Höhe der Brücke verspürten, der Frau zu. Ein gutes erstes Date braucht also viel Erregung. Klingt sinnvoll. ',
    'ÜBER GUTE SCHULNOTEN, DIE BELOHNT WERDEN \n \nWenn Verhalten, das noch nie belohnt wurde, plötzlich belohnt wird, wird das Verhalten zunächst gefördert. Zum Beispiel könnte man durch Geld die Schulnoten verbessern. Wenn nun aber die Belohnung aber nicht mehr gegeben wird, wird das Verhalten deutlich weniger gezeigt. Im Falle der guten Schulnoten heißt das: Wenn diese nun nicht mehr mit Geld belohnt werden würden, dann würden sie schlechter werden als sie vor der Belohnung waren. Dies ist ein Beispiel für den Overjustification Effect. Ich hoffe, Ihr wurdet nicht für Schulnoten belohnt.',
    'WAS IST DAS DA IM SPIEGEL? \n \nZu erkennen, dass wir ein eigenständiger Mensch sind, hängt auch von unserem sozialen Kontakt ab. So wurde in einer Studie gezeigt, dass sozial isolierte Schimpansen sich nicht selber im Spiegel erkannten. Vielleicht waren es aber auch nur äußerst dumme Schimpansen. Obwohl, wahrscheinlich nicht.',
    'INTELLIGENZ MANIPULATION \n \nWenn man andere vor der Einschätzung ihrer eigenen Intelligenz nebenbei an eine etwas klügere Person erinnert, wie evtl. Albert Einstein, fällt deren Einschätzung ihrer Intelligenz kleiner aus. Eine hilfreiche Information.',
    'ES WIRD KOMPLIZIERT: \n \nIn einer Studie wurden College Studenten gebeten, eine langweilige Aufgabe auszuführen. Danach sollten sie diese einem Kommilitonen empfehlen und dabei lügen bzw. behaupten, die die Studie sei spannend. Sie bekamen für das Lügen entweder 1$ oder 10$. Die Probanden, die 1$ dafür bekamen, mochten das Experiment nun insgesamt mehr als die, die dafür 10$ bekamen! Dies liegt an etwa folgendem Gedankengang: Ihr eigenes Verhalten war falsch und sie wurden dafür auch noch sehr gut belohnt. Dementsprechend muss es sich um ein schlechtes Experiment handeln. Es handelt sich hier den Versuch, eine so genannte kognitive Dissonanz zu reduzieren.',
    'WIRD EINSTELLUNG VERERBT? \n \nIn Studien mit eineiigen Zwillingen, die in unterschiedlichen Familien aufgewachsen sind, kam heraus, dass diese trotzdem ähnliche Einstellungen zu gesellschaftspolitischen Themen wie Todesstrafe, Abtreibung, Religion und Homosexualität haben. Genetik beeinflusst also auch die Einstellung von Menschen (bis zu 50% Prozent).',
    'DIE REIHENFOLGE IN FRAGEBÖGEN \n \nBei der Abfrage von Einstellungen (z.B. Lebenszufriedenheit) hat die Reihenfolge (!), in der man Einstellungen abfragt, eine große Bedeutung. So war in einer Studie der Zusammenhang zwischen Zufriedenheit in der Partnerschaft und genereller Lebenszufriedenheit doppelt so hoch, wenn zuerst nach Zufriedenheit in der Partnerschaft gefragt wurde. In diesem Fall wird nämlich für die generelle Lebenszufriedenheit das vorher „aktivierte“ Wissen über die Partnerschaft als Hinweis genutzt. Also, wenn Ihr eine positive Antwort auf die Zufriedenheit Eures/r Partners/in wünscht: Redet vorher über einen guten Urlaub. ',
    'TRAURIG \n \nIn einer Studie ordneten die Teilnehmer Adjektiven (z.B. „hateful“) zu, ob sie eher eine positive oder negative Bedeutung haben. Traurig aber wahr: Wenn weißen Probanden vor dieser Einordnung Bilder von schwarzen Personen (verglichen mit weißen) gezeigt wurde, brauchten sie länger, um positive Wörter (z.B. „wonderful“) einzuordnen. ',
    'STIMMUNG BEEINFLUSST WAHRNEHMUNG \n \nUnsere Stimmung hat einen Einfluss darauf, wie gut wir Informationen verarbeiten. So konnten in einer Studie traurige Studenten schwache Argumente deutlich besser erkennen als glückliche Studenten. Am besten also schlecht drauf sein, wenn Du den nächsten Vertrag durchliest.',
    'DAS WETTER UND LEBENSZUFRIEDENHEIT \n \nWenn wir nach unserer generellen Lebenszufriedenheit gefragt werden, hat das aktuelle Wetter einen deutlichen Einfluss auf unsere Antwort. Wenn wir allerdings vorher auf diese Tatsache aufmerksam gemacht werden, hat dies keinen Unterschied mehr. ',
    'MEINUNGEN VERHÄRTEN \n \nEinstellungen (z.B. zu Abtreibung) können gezielt stabiler gemacht werden. Dafür muss man Personen, bevor man sie mit starken Gegenargumenten konfrontiert, erst schwache Argumente liefern. Also in Diskussionen lieber mit starken Argumenten anfangen.',
    'EINEN VERSUCH IST ES WERT \n \nIn einer Studie wurde untersucht, welche Auswirkungen verschiedene Regelanweisungen auf Verhalten haben. Bei der Anweisung „Schreiben Sie unter keinen Umständen an diese Wand“ wurde mehr Grafitti an die Wand gesprüht, als bei der Anweisung „Schreiben Sie bitte nicht an diese Wand“. Dies ist ein klassisches Beispiel für Reaktanz bzw. eine Trotzreaktion. Bitte schreibt mir unter keinen Umständen eine App-Bewertung! Mh. Ob das klappt.',
    'SOZIALER DRUCK \n \nIn einer Studie mussten 8 Personen, die alle nebeneinander saßen, die kürzeste von 4 Linien benennen. Eine der Linien war immer offensichtlich kürzer. Die ersten 6 Personen waren in das Experiment eingeweiht. Sie wählten bewusst eine längere Linie. 75% der Personen, die nun nicht eingeweiht waren, passten sich an diese Personen mindestens einmal an. Dies ist ein klassisches Beispiel von normativem sozialen Einfluss, um von anderen gemocht zu werden. (Falls Du es nicht verstanden hast – sorry. Lies nochmal.)',
    'MODEL-MAGERSUCHT-TRENDS UND IHRE URSACHEN \n \nFüllige Körper betrachtet man in Kulturen, in denen die tägliche Mahlzeit unsicher ist, als die schönsten. Je sicherer nun das Nahrungsangebot wird, desto schlanker wird die „schöne“ Frau. Vielleicht sollte das Nahrungsangebot mal wieder etwas knapper werden, bei diesem Model-Magersucht-Trend. Naja.',



    
    'DIE BESTE BEWERBERAUSWAHL \n \nWie lässt sich am besten der Berufserfolg vorhersagen - über die Erfassung der Intelligenz, das Einholen von Arbeitsproben oder über Persönlichkeit? Am besten geeignet sind: Arbeitsproben! Der Intelligenztest ist knapp dahinter. Biografische Daten dagegen würden zusätzlich zu den genannten Verfahren nicht viel zur Vorhersagekraft beitragen. Ich bezweifle, dass das alle Personalverantwortlichen wissen.',
    'NOTEN BEI DER BERUFSAUSWAHL \n \nWarum wird bei der Berufsauswahl eigentlich immer so stark auf Noten geschaut? Die Antwort: In vielen Studien hat sich gezeigt, dass Noten sehr stark mit Intelligenz zusammenhängen. Und Intelligenz wiederum ist eine der besten Möglichkeiten, allgemein den Berufserfolg vorherzusagen. Man muss dazu sagen: Es kommt natürlich auf den Beruf an. Um es platt zu sagen: Im Vertrieb darf man auch richtig stumpf sein.',
    'WAHRNEHMUNGSVERZERRUNG \n \nIn beruflichen Auswahlverfahren konnte ein problematischer Effekt nachgewiesen werden: Wenn die Beurteiler in positiver Stimmung waren, beurteilten sie Bewerber besser. Sucht Euch also am besten Beurteiler, die gut drauf zu sein scheinen.',
    'FÜHRUNGSERFOLG VORHERSAGEN \n \nMithilfe von psychologischen Tests lässt sich der Führungserfolg von Personen zu etwa 22% vorhersagen. Am wichtigsten dafür sind u.a. Intelligenz, Persönlichkeit (z.B. Extraversion und emotionale Stabilität), Leistungsmotivation und Entscheidungsfähigkeit. Wie man auf so eine Zahl kommt? Viele statistische Analysen.',
    '30% LEISTUNGSSTEIGERUNG \n \nDie Leistung bei der Arbeit im Team lässt sich um etwa 30% steigern, wenn man sich gemeinsam Zielvereinbarungen setzt.',
    'FOLGEN VON ARBEITSLOSIGKEIT \n \nIn einer Studie wurde herausgefunden, dass Arbeitslosigkeit unter anderem auch einen negativen Effekt auf die wahrgenommene körperliche Gesundheit hat. Bei der psychischen liegt es ja nahe.',
    'EIN GUTER CHEF? \n \nMenschen neigen dazu, von einer sehr sichtbaren (negativen oder positiven) Persönlichkeitseigenschaft einer Person auf andere zu schließen. Dieser so genannte „Halo-Effekt“ wirkt zum Beispiel in der Schule, aber auch im normalen Arbeitsleben. So fand eine Studie folgendes heraus: Wenn Mitarbeiter die Leistung des Vorgesetzten einschätzen, gehen 33% dieser Einschätzung auf den Halo-Effekt zurück. Wenn Kollegen eingeschätzt werden, sind es sogar 65%! Uiuiui.',
    'BURNOUT? \n \nEs wird ziemlich viel über Burnout gesprochen. Aber streng genommen ist das gar kein medizinischer/klinischer Begriff. Das heißt, die offizielle Diagnose „Burnout“ wird nie diagnostiziert. Wenn, dann dann eher „Depression“ oder „Chronic Fatigue Syndrom“.',
    'STIMMUNGSMACHE \n \nIn einer Studie bewerteten zwei Gruppen, wie lustig sie einen Comic fanden. Der Unterschied zwischen den Gruppen: Die eine Gruppe hielt während des Lesens einen Stift zwischen den Lippen, die andere hielt den Stift zwischen den Zähnen. Was bringt das? Es führt dazu, das letztere Gruppe automatisch lächelt (probiert es aus). Der interessante Effekt dieses künstlichen Lächelns war, dass die Zahn-Gruppe den Comic als lustiger bewertete! Bitte lächeln.',
    'HIER IST DER BEWEIS \n \nAuf der Suche danach, ob es Personenmerkmale gibt, die mit erhöhten Unfallzahlen im Arbeitsalltag zu tun haben, konnte wissenschaftlich bewiesen werden, was sich vielleicht schon einige von Euch gedacht haben: Generelle Gefühle der Anspannung, Angst und Traurigkeit (negative Affektivität) erhöht die Unfallwahrscheinlichkeit, während allgemein positive Einstellungen gegenüber Menschen und Situationen diese reduziert.',
    'DER MARSHMALLOW TEST \n \nIn einer Studie aus den 60er Jahren wurde Kindern zwei Möglichkeiten gegeben. Entweder, sie würden sofort einen Marshmallow bekommen, oder zwei in 20 Minuten. Die kuriosen Ergebnisse des Experiments: Je länger die Kinder dazu imstande waren, zu widerstehen, desto positiver entwickelteten sie sich beruflich.',





    'FRÜHER WAR NICHT ALLES BESSER \n \nIn einer Studie von 1962 diagnostizieren 2 erfahrene Psychiater 153 neu überwiesene Patienten. Das Erschreckende: Die durchschnittliche Übereinstimmung in den Diagnosen betrug nur 54%! Inzwischen gibt es aber internationale, anerkannte Bestimmungen für alle Diagnostiker, die dieses Problem deutlich verbessert haben. Gott sei Dank.',
    'ICH HÖRE KEINE STIMMEN \n \nIn einer Studie von 1973 ließen sich gesunde (!) Versuchspersonen in eine Psychiatrie aufnehmen und sagten bei der Aufnahme, sie hätten akustische Halluzinationen. Nach der Aufnahme verhielten sie sich völlig normal – aber Kommunikationsversuche mit den Behandlern wurden meistens ignoriert. Am Ende bekamen alle Versuchspersonen die Entlassungsdiagnose einer Schizophrenie! Die Studie war ein wichtiger Schritt, um auf die damaligen, schlechten Diagnosen aufmerksam zu machen. Schaurig.',
    'DEPRESSIV \n \nEtwa 22% der Bevölkerung zeigen in ihrem Leben einmal depressive Symptome.',
    'WHOW \n \nIn einer Studie der WHO wurde 2002 erhoben, welche Krankheiten für die meisten so genannten verlorenen Lebensjahre (DALYs) von Menschen (aufgrund von Krankheiten) verantwortlich sind. An der Spitze: die Depression, mit fast 8% in Europa und fast 5% weltweit. Den Unterschied am Ende finde ich interessant.',
    'WIE WAR DAS NOCH MIT EUROPA? HABS VERGESSEN \n \nIn einer Studie der WHO wurde 2002 erhoben, welche Krankheiten für die meisten so genannten verlorenen Lebensjahre (DALYs) von Menschen (aufgrund von Krankheiten) verantwortlich sind. Interessant ist der dritte Platz: Etwa 6% geht auf die Demenz zurück – in Europa. Weltweit geht allerdings weniger als 1% auf diese zurück! Seltsam.',
    'VERLORENE LEBENSJAHRE IM VERGLEICH \n \nIn einer Studie der WHO wurde 2002 erhoben, welche Krankheiten für die meisten so genannten verlorenen Lebensjahre (DALYs) von Menschen (aufgrund von Krankheiten) verantwortlich sind. Interessant ist der fünfte Platz: Etwa 4% geht auf Alkoholmissbrauch zurück – in Europa. Weltweit gehen allerdings nur 1.5% darauf zurück. Eine ähnlicher Unterschied zeigt sich übrigens auch für andere Krankheiten, zum Beispiel Darmkrebs, Migräne und Lungenkrebs.',
    'HÄUFIGKEIT VON STÖRUNGEN \n \nLaut einer Studie war (theoretisch) im letzten Jahr etwa jeder dritte EU-Bürger im Alter von 18-65 Jahren von psychischen Störungen betroffen. Am häufigsten sind hierbei unterschiedliche Angststörungen (z.B. Höhenangst) mit etwa 12%. Depressive Störungen sind mit 6% auch sehr weit oben. Interessant ist auch, dass fast 50% der Betroffenen unter mehr als einer psychischen Störung leiden. (Die Studie ist von 1998, aber die Tendenz dürfte ähnlich geblieben sein.)',
    'SCHIZOPHRENE UND ESSSTÖRUNGEN \n \nLaut einer Studie war im letzten Jahr (theoretisch) etwa jeder dritte EU-Bürger im Alter von 18-65 Jahren von psychischen Störungen betroffen. Die Schizophrenie, von der man ja öfter mal hört, wird nur in etwa 1% der Fälle diagnostiziert. Essstörungen, die ja ein großes Thema sind, in etwa 0.5% der Fälle. Insbesondere bei letzterem muss man wohl dazu sagen, dass die Dunkelziffer hier durchaus höher liegen dürfte. Die Studie ist zwar von 1998, aber die Tendenz dürfte ähnlich geblieben sein.',
    'NICHT GUT, MÄNNERS \n \nLaut einer Studie an Deutschen im Alter von 18-65 Jahren waren im letzten Jahr (theoretisch) etwa 4.5% von einer Substanzstörung, zum Beispiel Alkoholabhängigkeit, betroffen. Interessant ist der Geschlechterunterschied: Von den Frauen sind nur 1.7% betroffen, von Männern dagegen 7.2%. Die Studie ist zwar von 1998, aber die Tendenz dürfte ähnlich geblieben sein.',
    'MÄDELS, WAS KÖNNEN WIR TUN? \n \nLaut einer Studie an Deutschen im Alter von 18-65 Jahren waren im letzten Jahr (theoretisch) etwa 8% von einer Depression betroffen. Interessant ist der Geschlechterunterschied: Von den Männern sind nur etwa 5.5% betroffen, von Frauen dagegen 11.2%. Die Studie ist zwar von 1998, aber die Tendenz dürfte ähnlich geblieben sein.',
    'ICH HEIRATE! \n \nMan mag über das verheiratet sein sagen, was man will, aber das hier spricht dafür: Etwa 27% von deutschen Verheirateten hatten im letzten Jahr (theoretisch) irgendeine psychische Störung, während dieser Wert bei Ledigen etwa 35% beträgt, bei geschiedenen/verwitweten/getrennten etwa 45%! Die Studie ist zwar von 1998, aber die Tendenz dürfte ähnlich geblieben sein.',
    'LANDEIER SCHMECKEN JA AUCH BESSER \n \nIn Deutschland auf dem Land zu wohnen hat anscheinend seine Vorteile: Während in Orten unter 20.000 Einwohnern im letzten Jahr (theoretisch) etwa 28% irgendeine psychische Krankheit hatten, trifft dies auf fast 40% der Menschen aus Städten mit über 500.000 Einwohnern zu. Auch wenn die Studie von 1998 ist, dürfte die Tendenz ähnlich geblieben sein.',
    'NEUES FUTTER FÜR KAPITALISMUS-GEGNER \n \nIn einer Studie von 1998 wurde untersucht, ob nach etwa 10 Jahren der Vereinigung von Ost- und West-Deutschland psychische Störungen unterschiedlich häufig sind. Man könnte vermuten, diese seien aufgrund der schlechteren wirtschaftlichen Situation häufiger im Osten vorzufinden. Dies ist aber nicht der Fall – tendenziell waren sie sogar häufiger im Westen!',





    'VORLESUNG VS. LESUNG \n \nTäglich werden Unmengen an Vorlesungen gehalten. Aber könnte man den Stoff nicht auch einfach lernen, indem man ihn sich anliest? Ein Fakt hierzu: Tendenziell sind beide Methoden etwa gleich gut. Allerdings findet sich interessanterweise, dass gute Studenten besser waren, wenn sie den Stoff lasen, während schlechtere mehr aus einer Vorlesung ziehen. Wahrscheinlich ist es also sinnvoll, bei den Vorlesungen zu bleiben.',
    'VORLESUNG VS. GRUPPENLERNEN \n \nWie kann man sich besser Lernstoff aneignen – in einer Vorlesung inklusive Diskussion oder über kooperatives Lernen in Gruppen? Tatsächlich sind beide Methoden etwa gleich gut. Allerdings hat kooperatives Lernen einen positiven Nebeneffekt: Es erhöht das Selbstwertgefühl.',
    'FRAGLICHER ERFOLG \n \nHieraus könnten Lehrer evtl. etwas lernen: Wann behält man Wissen am besten - beim „selbst Fragen stellen“, Zusammenfassungen schreiben oder Mitschreiben? Antwort: Selbst Fragen stellen ist den beiden anderen Methoden überlegen. Da frag ich mich ja...',
    'IN VORLESUNGEN MITSCHREIBEN? \n \nLohnt es sich eigentlich, in Vorlesungen mitzuschreiben oder lenkt das nur ab? Laut einer Studie behält man in beiden Fällen etwa gleich viel – allerdings ist der Transfer des Wissens auf andere Themenbereiche erleichtert, wenn man mitschreibt. Dies wiederum gilt aber nur für Personen, die sich vorher mit dem gelernten Thema schlecht auskannten. Also, wenn Ihr Euch gut mit etwas auskennt, spart Euch das mitschreiben. ',
    'VOLLER FREUD? \n \nIch hoffe, es ist nicht zu langweilig: Wenn man über die Geschichte der Psychologie nachdenkt, dann denkt man oft an Freud. Doch wann ist eigentlich das Geburtsjahr der psychologischen Forschung in Deutschland? Hier wird das Jahr 1879 herangezogen, in dem Wilhelm Wundt das erste psychologische Laboratorium in Leibzig gründete. Freud wird übrigens (zumindest in Münster) quasi kein mal erwähnt im Studium. ',
    'WAS KANN UNSER GEDÄCHTNIS? \n \nWie gut ist eigentlich unser Gedächtnis?  Laut einer Studie ist es nicht so der Knaller: Beim lernen von sinnlosen Wörtern, für die man sich also keine Eselsbrücke bauen kann, hat man schon nach 9 Stunden etwa 60% vergessen. Kurz danach stabilisiert sich das Wissen allerdings einigermaßen, so dass man auch noch nach Tagen etwa 30% behält. Blöde Sache.',
    'WELCHE BÜCHER? \n \nIn einer Studie wurden Teilnehmer für 35 Sekunden für angebliches Warten in ein Büro geführt. Kurze Zeit später sollten sie alles aufschreiben, was sie in dem Büro gesehen haben. Interessant: Etwa jede dritte erinnerte sich an Bücher, obwohl gar keine in dem Büro standen. Dies lässt sich erklären mit der Organisation des Gedächtnisses: Menschen speichern zusammenhängende Dinge (z.B. Büro, Buch, Schreibtisch...) in so genannten Schemata ab (u.a.), quasi kleinen Wissenseinheiten. Entsprechend nehmen sie auch wahr – und erinnern. ',
    'WUSSTE ICH SCHON \n \nDer wichtigste Faktor, der das Lernen beeinflusst? Das, was der Lernende bereits weiß. Denn an altes Wissen kann neues wie an ein (unendliches) Puzzle angeknüpft werden und schwebt nicht im Leeren. Fazit: Mehr puzzlen!',
    'EFFEKTIVER LERNEN \n \nIn einer Studie wurde 1978 untersucht, mit welcher Lernmethode man am schnellsten das Schreiben mit einer neuartigen Kodiermaschine lernt. Indem man 2 mal 2 Stunden an einem Tag lernt, oder eine Stunde am Tag? Mit der 2x2 Stunden Methode haben die Teilnehmer 80 Stunden gebraucht. Wenn die Teilnehmer eine Stunde am Tag gelernt haben, haben sie allerdings nur 55 Stunden gelernt! Also: Lieber kurz und intensiv lernen als sehr viel in kurzer Zeit.',
    'WIEDERHOLUNG IST GUT – ABER WANN? \n \nWann behält man mehr von einem Text, wenn man ihn zwei mal direkt hintereinander liest, oder 2 mal mit einem Abstand von 7 Tagen? Laut einer Studie von 2005 ist es für ein längeres Behalten der Informationen besser, den Text mit Abstand zu lesen. Dies ist auch als Effekt der verteilten Übung bekannt. Liebe Schüler und Studenten, schreibt es Euch hinter die Ohren.',
    'IQ UND WISSEN \n \nIst unsere Intelligenz am entscheidensten, um uns Wissen anzueignen? Tatsächlich gibt es nur einen kleinen Zusammenhang zwischen IQ und Vorwissen zu bestimmten Themen.',
    'IST INTELLIGENZ TRAINIERBAR? \n \nZwar ließe sich der IQ-Wert in Tests über ein wenig Training um etwa 5 Punkte erhöhen, aber die Intelligenz selber wird dadurch nicht erhöht. ',
    'EINIGE WERDEN DAS GEGENTEIL GEHOFFT HABEN \n \nBringt Schule überhaupt etwas, um unsere Intelligenz zu fördern? Klare Antwort: Ja!',
    'UNBERECHTIGTE FRAGE \n \nWird die Menschheit immer dummer? Nein, im Gegenteil: Sie wird immer intelligenter. Dies ist auch als Flynn Effekt bekannt. Wo uns das noch hinführt...',
    'INTELLIGENZ UND DAS LEBEN  \n \nIst Intelligenz im Leben nun hilfreich oder nicht? Fakt ist: Über nichts lässt sich den Erfolg in Schule und Beruf so gut vorhersagen wie über Intelligenz. Aber ob Intelligenz auch glücklicher macht, dass ist wieder eine ganz andere Frage.',
    'MÄNNER VS. FRAUEN \n \nUnd, sind Männer und Frauen nun unterschiedlich intelligent? Fakt ist: Frauen haben ein besseres verbales Gedächtnis als Männer, außerdem haben sie eine höhere Wahrnehmungsgeschwindigkeit. Immerhin: Männer können sich räumliche Dinge besser vorstellen. Im Mittel sind sie aber gleich intelligent. „Das verbale Gedächtnis ist aber doch so wichtig!“ Jaja.',
    'AMERIKAS PRÄSIDENTEN \n \nWenn man z.B. in der Schule etwas Neues lernt, wird häufig zu Beginn einmal gesammelt, was man bereits zu einem Thema weiß. Macht das überhaupt Sinn? In einer Studie hierzu sollten Teilnehmer zuerst möglichst viele amerikanische Präsidenten nennen, um danach eine entsprechende Liste auswendig zu lernen. Einen Tag darauf zeigte sich, dass sie, verglichen mit einer Gruppe, die ihr Wissen nicht zuerst gesammelt hat, besser abschnitt. Anscheinend macht das Vorgehen also Sinn.',
    'DAMIT DAS AUCH GESAGT WURDE\n \nDer Durchschnitts-IQ der Menschen beträgt 100. Fast 70% der Menschen haben einen IQ zwischen 85 und 115. Ab einem IQ von 130 ist man hochbegabt – das trifft auf nur etwa 2% der Bevölkerung zu. ',
    'ERKENNEN LEHRER HOCHBEGABUNG? \n \nSind Lehrer dazu imstande, hochbegabte Kinder zu erkennen? Laut einer Studie von 1997 an fast 7.000 Grundschulkindern eher mittelmäßig gut: Sie schafften es, 41% der Hochbegabten richtig zu identifizieren. Von den hochbegabten „Underachievern“ (die, die hochbegabt sind, aber keine guten Noten haben) erkannten sie keinen einzigen! Hoppla.',
    'DAS KLISCHEE IST HUMBUG \n \nSind hochbegabte Kinder eigentlich auch immer soziale Outsider? Laut einer Studie von 1997 an fast 7.000 Grundschulkindern: Nein, eher im Gegenteil – tendenziell sind sie sogar besser sozial integriert und haben ein höheres Selbstvertrauen!',
    'HOCHBEGABTE UND PERSÖNLICHKEIT \n \nUnterscheiden sich hochbegabte Kinder auch in ihrer Persönlichkeit von anderen Kindern? Laut einer Studie von 1997 an fast 7.000 Grundschulkindern: Kaum, tendenziell aber eher positiv!',
    'INSELBEGABUNG? \n \nSind hochbegabte Kinder eigentlich meistens eher einseitig begabt (z.B. in Mathematik)? Klare Antwort: Nein. Hochbegabung bedeutet eine höhere kognitive Leistungsfähigkeit in allen Bereichen.',
    'INTERESSE UND LERNEN \n \nEs ist relativ offensichtlich: Wenn man sich für etwas interessiert, kann man es besser lernen. Aber wie hoch ist der Zusammenhang eigentlich genau? In einer Untersuchung kam heraus, dass man allgemein etwa 9% der Lernleistung über Interesse an dem zu lernenden Thema vorhersagen kann. Bei Jungen übrigens mehr und als bei Mädchen. Seltsam.',
    'MATHE UND MÄDCHEN \n \nDas Jungen und Mädchen insgesamt unterschiedlich talentiert sind in Mathematik ist falsch. Trotzdem finden sich Unterschiede, aber das liegt oft an der Förderung... und Vorurteilen! So konnte in einer Studie gezeigt werden, dass die Mathematikleistungen von Schülerinnen durch die Ängste von weiblichen Lehrkräften (!) negativ beeinflusst wurden – aufgrund der geschlechtstypischen Vorstellungen der Lehrkräfte. Nicht so psytastic. ',




    'DIE ANATOMIE DER PERSÖNLICHKEIT \n \nAuch so etwas komplexes wie Persönlichkeit lässt sich in wenigen Eigenschaften zusammenfassen, den so genannten BIG FIVE: Offenheit für Neues, Gewissenhaftigkeit, Extraversion, Verträglichkeit, Emotionale Stabilität. War vor nicht allzu langer Zeit als OCEAN-Modell in den Medien.',
    'HÄTTEST DU GERNE \n \nInteressanterweise hat die eigene (!) Einschätzung unserer Intelligenz nur einen geringen Zusammenhang mit unserer tatsächlichen Intelligenz! Menschen um uns herum können das besser. ',
    'BIN ICH ATTRAKTIV? \n \n„Ich bin attraktiv“ - wirklich? Die eigene Einschätzung unserer physischen Attraktivität hängt nur relativ gering mit unserer tatsächlichen zusammen! Falls Ihr Euch also für attraktiv haltet – fragt lieber nochmal andere. ',
    'EMOTIONALE INTELLIGENZ? HUMBUG \n \nIm Alltagsgebrauch wird oft von der so genannten „Emotionalen Intelligenz“ gesprochen. Auch in der Wirtschaft lässt sich hier mit Trainings viel Geld machen. Aber aus psychologischer Perspektive muss man leider sagen, dass es so etwas nicht gibt – zumindest konnte es nicht gefunden werden. Ein Versuch zum Beispiel, die Leistung in der Schule durch „Emotionale Intelligenz“ vorherzusagen, schlug fehl. Zusätzlich konnte man auch keinen Zusammenhang mit sozialem Status finden!',
    'ZARTE INTELLIGENZ \n \nLässt sich die Intelligenz tatsächlich durch das Hören von Mozart im jungen Jahren erhöhen? Antwort: Schwachsinn.',
    'ZWEI SELBSTWERTE \n \nIn Studien konnte gezeigt, werden, dass der so genannte implizite und explizite Selbstwert nur gering zusammen hängen. Das heißt, dass unsere spontane, unbewusste Selbstbewertung nicht so viel mit unserer bewussten, überdachten Selbstbewertung zu tun hat.',
    'SPRACHLICHE ODER MATHEMATISCHE BEGABUNG? HUMBUG! \n \nEs wird oft behauptet, Menschen hätten entweder eine sprachliche oder mathematische Begabung. Entsprechend hängt auch der sprachliche Selbstwert (=quasi Selbsteinschätzung) überhaupt nicht mit dem mathematischen Selbstwert zusammen. Das Problem: Tatsächlich hängt die Mathematik- und Sprach-Leistung stark zusammen! Eine Ausrede weniger für schlechte Leistungen in Mathe.',
    'ÜBERSCHÄTZE DICH NICHT \n \nIm Durchschnitt neigen Menschen dazu, sich zu überschätzen. Dies macht ja auch Sinn – es trägt zur eigenen psychologischen Gesundheit bei.',
    'PERSÖNLICHKEIT IST ANSICHTSSACHE \n \nWenn man seine eigene Persönlichkeit einschätzt, stimmt diese nur zu etwa 20% mit dem überein, was Bekannte sagen würden.',
    'INTERAKTIONEN UND SELBSTWERT \n \nSehr zentral für das eigene Selbstwertgefühl ist, wie häufig man mit Freunden interagiert. Interessanterweise lässt sich sogar der durchschnittliche Selbstwert von Personen einer Nation vorhersagen, indem man sich ansieht, wie häufig Personen dort durchschnittlich mit Freunden interagieren. So interagieren Personen in Japan deutlich weniger mit Freunden als Deutsche – dementsprechend ist der durchschnittliche Selbstwert eines Japaners deutlich geringer. Mehr Interaktion, weniger Smartphone! (Ausgeschlossen ist die Psytastic App, aber bitte auch nur für eine begrenzte Zeit.)',
    'BIG-FISH-LITTLE-POND-EFFEKT \n \nDer so genannte kognitive Selbstwert (quasi für wie intelligent man sich hält) hängt stark davon ab, mit wem man sich vergleicht. So konnten Studien folgendes zeigen: Der kognitive Selbstwert in der vierten Klasse unterschied sich zwischen angehenden Gymnasiasten und angehenden Hauptschülern noch deutlich. In der sechsten Klasse allerdings, wenn sich die Schüler innerhalb ihres neuen Schulsystems verglichen, hatten beide Gruppen den gleichen kognitiven Selbstwert. Dies wird auch als Big-Fish-Little-Pond-Effekt bezeichnet.',
    'WOHLBEFINDEN UND EINKOMMEN \n \nWährend das eigene Wohlbefinden stark mit dem eigenen Selbstwert zusammenhängt, findet sich nur ein sehr geringer Zusammenhang mit finanziellem Einkommen.',
    'ÜBER EXTRAVERTIERTE \n \nPersonen, die extravertiert (nicht: extrOvertiert) sind, haben allgemein mehr Beziehungen zu anderen Personen, werden eher durch Gleichaltrige unterstützt und sind mit höherer Wahrscheinlichkeit verliebt. ',
    'OFFEN FÜR NEUES \n \nMenschen, die allgemein offen sind für Neues, haben häufiger Konflikte mit Gleichaltrigen. Gleichzeitig werden sie aber auch mehr durch Gleichaltrige unterstützt.',
    'MÄNNER MÜSSEN MÄNNLICH SEIN \n \nWeniger emotional stabile Männer werden allgemein als weniger angesehen, einflussreich und bekannt wahrgenommen. Für Frauen findet sich dieser Effekt nicht.',
    'ÜBER NARZISSTEN \n \nNarzisstische Personen sind auf den ersten Eindruck meist beliebt – langfristig ist eine Beziehung aber eher konfliktreich. Evtl. ein Effekt, der bei Trump wirkt.',
    'SPEED DATING ERKENNTNISSE \n \nIn einer groß angelegten Speed-Dating Studie konnte gezeigt werden, dass Menschen ziemlich schlecht darin sind, einzuschätzen, ob ein/e potenzielle/r Parter/in an ihnen interessiert ist. Also, interpretiert erstmal lieber nicht zu viel in das „Flirten“.',
    'VON WEGEN "INNERE WERTE" \n \nIn einer groß angelegten Speed-Dating Studie kam heraus, dass physische Attraktivität nicht nur für Männer, sondern auch für Frauen der beste Indikator war, ob man sich nochmal wieder sehen wollte. Jaja, liebe Damen.',
    'LUSTIG \n \nIn einer groß angelegten Speed-Dating Studie fand man heraus, dass Männer, die zu der Einstellung neigen „Ich brauche keine feste Beziehung für Sex“ bei Frauen beliebter sind. Haha.',
    'SELBSTSICHERE MÄNNER \n \nIn einer groß angelegten Speed Dating Studie konnte gezeigt werden, dass Männer, die sich für attraktiv halten, mehr flirten. Frauen mit einem entsprechend höherem Selbstwert dagegen flirten nicht mehr.',
    'STREIT UND PERSÖNLICHKEIT \n \nWelche Persönlichkeitseigenschaften machen partnerschaftlichen Streit eigentlich am wahrscheinlichsten? Antwort: Hohe emotionale Instabilität, hohe Gewissenhaftigkeit (z.B. Ordnungs-Liebende) und geringe Verträglichkeit.',
    'EXTRAVERSION HAT VORTEILE \n \nAllgemein haben extravertierte (nicht: extrOvertierte) Menschen eine höhere Führungsqualität, höheren Verkaufserfolg und höhere Berufszufriedenheit.',
    'SEID OFFEN FÜR NEUES \n \nMenschen mit der Persönlichkeitseigenschaft „Offenheit für Neues“ haben ein höheres Bildungsniveau.',
    'VERTRÄGLICHE FAKTEN \n \nPersonen mit der Persönlichkeitseigenschaft „Verträglichkeit“ sind teamfähiger als andere und besetzen häufiger Ehrenämter. Sie haben aber keine höhere Führungsqualität. ',
    'INTELLIGENZ UND REICHTUM \n \nMuss man intelligent sein, um reich zu werden? Prinzipiell nicht. Es findet sich aber ein Zusammenhang zwischen Intelligenz und Wohlhaben. Es ist also tendenziell von Vorteil.',
    'FALSCHE SELBSTEINSCHÄTZUNG \n \nBei Menschen, die emotional instabil sind, gibt es kaum einen Zusammenhang zwischen der Einschätzung (!) ihrer eigenen Gesundheit und der tatsächlichen. ',
    'EXTRAVERSION UND RISIKO  \n \nExtravertierte Personen sind tendenziell auch risikobereiter. ',
    'OFFEN FÜR DROGEN? \n \nPersonen, die allgemein offener sind für Neues, haben eine höhere Wahrscheinlichkeit für Drogenkonsum.',
    'VERTRAGT EUCH \n \nMenschen, die allgemein verträglicher sind, haben eine geringere Wahrscheinlichkeit für Herzkrankheiten.',
    'INTELLIGENZ HAT VORTEILE \n \nIntelligente Menschen haben eine geringere Wahrscheinlichkeit für risikoreiches Verhalten, Drogenkonsum und Demenz.',
