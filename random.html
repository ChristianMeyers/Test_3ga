<script type="text/javascript">
var target = document.getElementById('target');
var titles = [
    'Mensch – Höhepunkt der Evolution? \n Menschen haben etwa 23.000 Gene. Und wie viele haben dann Wasserflöhe? Falsch... Sie haben etwa 31.000! Raps (diese gelbe Pflanze auf Feldern) setzt mit mehr als 100.000 noch einen drauf. Wie kann das? Die Anzahl der Gene hat nichts mit Intelligenz o.ä. zu tun. Wasserflöhe und Raps können sich aber gut verschiedenen Umweltbedingungen anpassen.',
    'In jeder einzelnen Zelle (Haut, Haar...) unseres Körpers befinden sich in der DNA die Baupläne für jedes Protein, das unser Körper braucht. Dabei ist sind die DNA Fäden eigentlich etwa 2 Meter lang – sie befinden sich aber aufgewickelt in einem Zellkern, der nur 0.005 mm groß ist!',
    'Hormone mit Langzeitwirkung \n Hormone zeigen ihre Wirkung zum Beispiel in der Pubertät: Hier sind sie verantwortlich für die Produktivität von Proteinen. Sie können aber auch anders wirken, nämlich auf die Gene im Erbgut selber. So kommt es, dass gestresste Mütter häufiger depressive Kinder haben! Die Jugend hat also recht: „Chill mal, Mutter.“',
    'Die richtige Förderung \n Zwillings und Adoptionsstudien haben gezeigt, dass unsere Leistungsfähigkeit und Persönlichkeit sowohl von Genetik als auch von Umwelteinflüssen abhängt. Interessant ist, dass die beiden aber auch interagieren können: Die „richtige“ Umwelt könnte z.B. bestimmte Gene aktivieren, die sonst nie ihre Wirkung gezeigt hätten – und erst so dazu führen, dass unser genetisches Potenzial voll ausgeschöpft wird. ',
    'Ist unsere Persönlichkeit genetisch vorherbestimmt? \n Zumindest teilweise: Es konnte z.B. gezeigt werden, dass das Persönlichkeitsmerkmal „Ängstlichkeit“ damit zusammenhängt, wie gut unser Serotonin Transport funktioniert. Aber nicht falsch verstehen – Persönlichkeitsarbeit macht natürlich trotzdem Sinn.',
    'Genmanipulation machts möglich \n Könnte man mit der richtigen genetischen Manipulation unsere Stressreaktion verringern? Wahrscheinlich: In Experimenten mit Mäusen konnte durch einen selektiven Ausschluss bestimmter Proteine eine weniger ängstliche Maus erschaffen werden. Ethische Bedenken an einem solchen Vorhaben und dessen evolutionäre Sinnhaftigkeit ignorieren wir mal. ',
    '„Mama, werde ich so kreativ wie du?“ \n Wohl eher eine untypische Frage. Gleichwohl interessant. Eine korrekte Antwort wäre wohl: manchmal. Eineiige Zwillinge (100% identische Gene) sind für gewöhnlich gleich kreativ, während Geschwister (50% identische Gene) manchmal komplett unterschiedlich sind. Kreativität ist eine so genannte emergente Eigenschaft: Die Vererbung basiert nicht auf der Summe einzelner Gene, sondern auf deren Zusammenwirken. Im Durchschnitt sind so ca. 20% der Fähigkeit zur Kreativität vererbt.',
    'Wird Homosexualität vererbt? \n Laut einer Studie eher nicht. Bei Männern sind genetische Faktoren zu etwa 35%, bei Frauen zu etwa 18% mitbestimmend. Größere Einflüsse haben Umwelteinflüsse.',
    'Genetik ist Schuld? \n Werden Krankheiten wie Schizophrenie oder eine depressive Störung vererbt? Zumindest teilweise: Studien zeigten, dass das Risiko für Verwandte ersten Grades jeweils bei etwa 10% liegt. Weniger genetischen Einfluss fand man bei der bipolaren Störung. ',
    'Wird Kriminalität vererbt?  \n Eine eindeutige Antwort hierauf lässt sich nicht geben. Fest steht, dass es einen genetischen Einfluss gibt.',
    'Werden Einstellungen und Glaubenshaltungen genetisch vererbt? \n Teilweise. Interessanterweise zeigte sich, dass sich insbesondere der Hang zu Traditionalismus und Konservativismus vererbt.',
    'Nervig \n Es gibt Nerven, die ca. 1 Meter lang sind. Sie können Reize mit bis zu 432 km/h transportieren. Not bad. ',
    'Nervig \n Nach der Geburt dauert es etwa 30 Jahre, bis unsere Nerven ganz und gar vollendet sind.',
    'Phantastische Pharmaka und wie sie wirken \n Bei psychischen Erkrankungen wird oft mit Pharmaka therapiert. Was funktioniert das eigentlich? Einfach gesagt: Sie greifen in unseren Hormonhaushalt ein. So führt z.B. ein  „selektiver Serotonin Wiederaufnahmehemmer“, (puuh, einfacher ist: SSRI) als Antidepressiva dazu, dass Serotonin nicht so schnell wieder abtransportiert wird. Das wirkt sich positiv auf die Stimmung aus.',
    'Glückshormon? \n Dopamin ist vielen bekannt als das Belohnungs- und Glückshormon. Aber ist es tatsächlich der Schlüssel zum Glück? Nicht wirklich: Zwar kann ein schwerer Dopaminmangel zu Parkinson führen. Zu viel Dopamin allerdings kann ebenso zu Schizophrenie führen. Also, löscht die „Dopamin-Spritze kaufen“-Erinnerung lieber wieder aus Eurem Handy.',
    'Wie soll sich denn das Noradrenalin fühlen? \n Nicht besonders spektakulär, aber trotzdem erwähnenswert: Aller sprechen immer vom Adrenalin. Es gibt aber auch das so genannte Noradrenalin, verdammt nochmal! Im Gehirn zum Beispiel überwiegt Noradrenalin.',
    'Mehr Glutamat! \n Der uns aus der Nahrung bekannte, künstlich erzeugte Geschmacksverstärker Glutamat ist auch natürlicher Bestandteil unseres Körpers. Nicht nur das – er ist sogar der wichtigste erregende Botenstoff im Gehirn! Wow. Mehr davon essen! (Das war ein Scherz.)',
    '„Oma, ich muss dir etwas erzählen“ \n Neuronale Verbindungen sind lernfähig. Das ist der Grund, warum wir überhaupt etwas Neues lernen können (von Einradfahren bis zum Erlernen einer neuen Sprache). Übrigens sind sie auch noch bis in hohe Alter lernfähig! Erzählt das bitte Eurer Oma.',
    'Schwerer Intellekt \n Das Menschliche Gehirn wiegt etwa 1.3 kg. Wenn Du das hier liest... bestimmt ist Deins schwerer! Okay, vielleicht ja wirklich, aber: Ein schwereres Gehirn heißt nicht größere Intelligenz. Schadeee.',
    'Dein Gehirn, Alter \n Der größte Teil des Gehirns, der Kortex, lässt sich in zwei Teile unterteilen, die evolutionär unterschiedlich alt sind. Der so genannte Allokortex ist der ältere Teil. Er ist z.B. für das Riechen wichtig. Der jüngere Neokortex ist dagegen für komplexe Denkleistungen zuständig. ',
    'Nutzlose Gehirnareale? \n Wenn Gebiete im Gehirn nicht gebraucht werden, kann das Gehirn sie automatisch für andere Funktionen nutzen. So sind z.B. die Gehirnareale, die für das Sehen zuständig sind, bei Geburtsblinden beim Lesen von Blindenschrift aktiv. Naja. Wollen wir mal hoffen, Deine Gehirnareale werden alle gebraucht.',
    'Mein Darm nervt \n Es werden zurecht Bücher darüber geschrieben: Allein das Darmnervensystem hat etwa 100 Millionen Neuronen.',
    'Perfektionist "Am Arsch" \n Etwa 15% der Deutschen haben das Reizdarmsyndrom. Interessant ist, dass es Menschen mit einer hohen Ausprägung im Persönlichkeitsfaktor „Perfektionismus“ eher trifft. Meine Empfehlung: Seid mittelmäßig perfektionistisch (was auch immer das heißt).',
    'Heftiges Nasenspray \n Es ist möglich mit einem bestimmten Hormon (Oxytocin), wenn man es über Nasenspray in den Körper injiziert, soziale Verhaltensweisen zu fördern. So zeigen Menschen danach mehr Blickkontakt, haben größeres Vertrauen und sind großzügiger. Gleichzeitig ist die Angst reduziert. Bei Interesse am Spray schreibt mir gerne. ;-)',




    'Spieglein, Spieglein, wer ist das? \n Die Fähigkeit von Säuglingen, sich im Spiegel selbst zu erkennen, wird in westlichen Kulturen früher erlernt als in östlichen/asiatischen. Westliche Kinder werden eher als Individuum behandelt. Dies fördert die Entwicklung eines Selbstkonzepts. Östliche Kinder dagegen werden eher als Teil einer Gemeinschaft aufgezogen. Vielleicht sind wir deshalb ja auch selbstverliebter? Wer weiß.',
    '6 lange Jahre \n Mit 8 Monaten sehen Säuglinge ähnlich scharf wie Erwachsene. Aber erst mit 6 Jahren haben sie das Niveau von Erwachsenen vollends erreicht. Vielleicht ein Grund, warum ich mir die Narbe im Gesicht mit 3 Jahren holte.',
    'Schwarz und Weiß \n In den ersten zwei Lebensmonaten sehen Säuglinge nur Schwarz-Weiß. Also, der Fairness halber, bitte nur entsprechende Filme mit ihnen gucken. Wenn das mal ginge...',
    'Diskriminierung! \n Schon ab 3 Monaten werden Geschlecht und Ethnie der primären Bezugsperson von Säuglingen bevorzugt. Die erste Diskriminierung? Quasi.',
    '3D Filme als Säugling? \n Erst ab dem 4. Lebensmonat beginnen Säuglinge 3-dimensional zu sehen. Da lohnt sich das Geld für die 3D-Version im Kino also noch nicht, liebe Eltern! (Okay, diese Aufforderung macht in mehrfacher Hinsicht keinen Sinn.)',
    'Schreiende Säuglinge \n Säuglinge sind zu Beginn ihres Lebens etwas schwerhörig. Deswegen ist es ihnen vielleicht auch egal, immer so laut zu schreien. Trotzdem nicht nett.',
    'Freudlos \n Säuglinge sind von Geburt an fähig, Ekel und Interesse bzw. Erregung zu fühlen, Freude erst ab dem 2 Lebensmonat. Was für ein freudloses Leben.',
    'Schuldig! Oder? \n Säuglinge können ab dem 9. Lebensmonat Trauer verspüren, mit 2 Jahren Stolz und mit 3 Jahren etwa Schuld. Keine Schuld fühlen... hat Vorteile. ',
    'Früh dran \n Bereits im Bauch der Mutter erkennen Säuglinge die Stimme der Mutter und ihre Muttersprache.',
    'Wörter lernen \n Ab ca. 1.5 Jahren lernen Kinder 5 bis 10 neue Wörter am Tag. Dass Du diese App hier heruntergeladen hast, spricht ja für sich. Du hast bestimmt die 10 neuen Wörter am Tag geschafft. ',
    'Wie viele Wörter kennt man? \n 6-Jährige kennen ca. 10.000 Wörter. Was meinst Du, wie viele kennen 18-Jährige? Die meisten schätzen vermutlich weniger: Sie kennen etwa Hundertfünfzigtausend Wörter. (Ich habe es extra nicht als Zahl geschrieben, damit man es nicht direkt sieht – und damit es nach mehr aussieht.)',
    'Jack the Rippers Vater \n Moralische Emotionen wie Schuldgefühle entwickeln sich bei Kindern u.a. um so besser, je weniger Macht die Eltern ausüben und je mehr rationale Erklärungen die Eltern anbieten. Das heißt also, Jack the Ripper hatte einen irrationalen, Macht ausübenden Vater. Theoretisch.',
    'Süß, klein und... \n Schon mit 14 Monaten beginnen Säuglinge, anderen spontan und ohne Belohnung zu helfen. Süße, kleine Trottel.',




    '"Ausziehen" wäre noch besser \n „Gegensätze ziehen sich an“ ist psychologisch gesehen - falsch. Richtig ist: „Gleich und Gleich gesellt sich gerne“. Wir wiederholen ersteres wahrscheinlich trotzdem das nächste mal, wenn es zufällig mal wieder zu passen scheint.',
    'Der "Perseveranzeffekt" \n Menschen tendieren dazu, eine einmal getroffene Meinung beizubehalten, auch wenn sie merken, dass einige ihrer Meinungsgrundlagen falsch sind. Dies wird als Perseveranzeffekt bezeichnet. Wahrscheinlich ein alltäglich am Werke in politischen Diskussionen.',
    'Kennt man aus der Schule \n Lehrer fördern Schüler, von denen sie einmal den Eindruck haben, dass sie besonders begabt seien, mehr als weniger begabte Schüler. Dies ist ein Beispiel für die sich selbst erfüllende Prophezeiung. Jetzt nicht wegen Schulerinnerungen rumheulen. Mein Tipp: Einfach am Anfang den Eindruck machen, man sei begabt. Funktioniert!',
    'Selbstmanipulation \n Schon das einfache Lesen von Wörtern vor bestimmten Situationen kann unser Verhalten über das so genannte Priming beeinflussen. So wurde in einer Studie gezeigt, dass ein unhöflicher Versuchsleiter 3 mal so oft von Probanden unterbrochen wurde, wenn die Probanden vorher das Wort „unhöflich“ (verglichen mit „höflich“) lasen. Dementsprechend: Wenn Ihr das nächste mal richtig aggro rüberkommen wollt, lest Synonyme für „aggressiv“. Habe noch nicht ausprobiert, ob es klappt. Also seid vorsichtig! Haha.',
    'Traurig \n In einem Experiment mussten Probanden möglichst schnell unterscheiden, ob sie ein Werkzeug oder eine Waffe sahen. Traurig aber wahr: Wenn die Probanden vor diesem Versuch Bilder von schwarzen Personen (verglichen mit weißen) sahen, reagierten sie schneller auf die Waffen. ',
    'Eine Frage an Dich \n „Linda ist 31 Jahre alt, allein stehend, eloquent und sehr klug. Sie studierte Philosophie. Als Studentin war sie sehr engagiert in Fragen sozialer Gerechtigkeit und nahm an einigen Demonstrationen teil.“ Was glauben Sie, ist Linda (a) eine Bankangestellte oder (b) eine Bankangestellte, die sich in der feministischen Bewegung engagiert? Theoretisch ist (a) wahrscheinlicher. Aber die meisten nehmen (b). So funktionieren Vorurteile.',
    '"Wahrscheinlich"? \n Was ist die wahrscheinlichere Todesursache: Lungenkrebs oder Verkehrsunfall? Die meisten antworten „Verkehrsunfall“, obwohl das falsch wäre. Dies ist ein Beispiel für so genannte Verfügbarkeitsheuristiken: Dinge werden als wahrscheinlicher angenommen, wenn sie einfacher zu erinnern bzw. verfügbar sind. U.A. deshalb haben auch so viele Menschen Flugangst. Wenn mal wieder einer in den Medien breit getreten wird, ist die Erinnerung wieder verfügbar – und der Absturz wird für wahrscheinlicher gehalten.',
    'Wertvolles Wissen \n Eine Studie zeigte, dass der von Probanden geschätzte Anteil afrikanischer Staaten in der Uno (in Prozent) von folgendem abhängig ist: Wenn die Probanden vorher die von der Fragestellung unabhängige, niedrige Zahl 10 (im Vergleich zu einer hohen Zahl, 65) lasen, schätzten sie den Anteil fast doppelt so hoch ein. Dies ist ein Beispiel für den so genannten Ankereffekt. Er ist auch wirksam bei Preisverhandlungen – also nicht zu niedrig rein setzen bei Ebay-Kleinanzeigen!',
    'Richtig reizvoll \n Gibt es im Englischen mehr Wörter, in denen der Buchstabe „r“ an der ersten Position steht, oder Wörter, in denen der Buchstabe „r“ an der dritten Position steht? Die meisten antworten: an der ersten Position - obwohl das falsch wäre. Dies ist ein Beispiel für so genannte Verfügbarkeitsheuristiken: Dinge werden als wahrscheinlicher angenommen, wenn sie einfacher zu erinnern bzw. verfügbar sind. Wörter mit „r“ an der ersten Position sind leichter zu erinnern. Richtig reizvolle InfoRmation.',
    'Ich werde emotional \n Es gibt unzählige Wörter, um Emotionen zu beschreiben. Psychologisch gesehen gibt es aber nur 6 so genannte Basisemotionen, die allen Menschen angeboren sind: Freude, Aggression, Angst, Trauer, Ekel, Überraschung. In diese Moment solltest Du „Überraschung“ fühlen. Im Optimalfall.',
    'Unsere Wahrnehmung ist tückisch \n Glückliche und unglückliche Paare haben eine unterschiedliche Wahrnehmung: Unglückliche Paare schreiben negatives Verhalten ihres Partners auf die Person selbst zurück, während positives Verhalten auf äußere Vorkommnisse geschoben wird. Bei glücklichen Paaren ist das andersherum. Jetzt weißt Du, wie Du herauskriegst, ob dein/e Partner/in glücklich ist. Es aber noch eine andere Möglichkeit: Fragen.',
    'Der fundamentale Attributionsfehler \n Nach dem so genannten fundamentalen Attributionsfehler haben Menschen eine Tendenz, die Macht der Persönlichkeit zu überschätzen und die Macht der Situation zu unterschätzen: In einer Studie schrieben Studenten zunächst einen Text über Fidel Castro. Dabei wurde ihnen VORGEGEBEN, ob dieser pro oder contra Fidel Castro geschrieben werden solle. Daraufhin wurde dieser Text Kommilitonen vorgelegt, die darauf basierend einschätzen sollten, welche Einstellung die Verfasser der Texte zu Fidel Castro haben. Die Einschätzung basierte im hohem Maße auf den Texten. Dabei sagen diese ja nichts aus. ',
    'Über uns West´ler \n Personen aus westlichen Kulturen, in denen Menschen eher mit Fokus auf das Individuum erzogen werden, schreiben Erfolge eher auf sich selber zurück und Misserfolge auf äußere Vorkommnisse. Dies findet sich allerdings nicht in östlichen Kulturen, in denen mit Fokus auf die Gemeinschaft erzogen wird. Irgendwie nicht so sozial von uns – aber hat auch Vorteile.',
    '"This is an apple" \n Wenn Menschen z.B. Englisch und Deutsch sprechen, greifen sie beim Sprechen von Englisch eher auf das Wissen zurück, dass sie in der englischen Sprache erworben haben. Man stelle sich also die ersten Worte im Englischen vor: „This is an apple“. Wenn man jetzt in Englisch auf die Frage antworten soll, welches Obst am besten schmeckt, wird man zuerst an einen Apfel denken. Aha.',
    'Über was denken wir am meisten nach? \n Menschen denke etwa 8% ihrer Zeit über sich selbst nach, etwa 4% ihrer Zeit über Essen. Am meisten, 15%, denken sie über ihre Arbeit nach. Ich empfehle, sich eine angenehme Arbeit zu suchen.',
    'Die Motorsägen-Täuschung \n In einer Studie sollten 2 Gruppen von Probanden einen Film bewerten, von denen die eine Gruppe Motorsägen-Lärm im Hintergrund hörte, die andere Gruppe nicht. Die Gruppen bewerteten den Film gleich. Trotzdem begründete die eine Gruppe ihre Bewertung mit dem Motorsägen-Lärm. Dies ist ein Beispiel für die oft unterschätzte Schwierigkeit der Selbstbeurteilung. ',
    'Erregend \n Menschen möchten sich selbst verstehen, und versuchen deshalb ihre eigenen körperlichen Erregungen immer konkreten Ursachen zuzuschreiben. In einer Studie liefen Männer über eine Brücke und trafen entweder mitten auf der Brücke oder hinter der Brücke auf eine Frau. Wenn sie mitten auf der Brücke auf die Frau trafen, bewerteten sie die Frau als attraktiver. Sie schrieben die Erregung, die sie aufgrund der Höhe der Brücke verspürten, der Frau zu. Ein gutes erstes Date braucht also viel Erregung. Klingt sinnvoll. ',
    'Über gute Schulnoten, die belohnt werden \n Wenn Verhalten, das noch nie belohnt wurde, plötzlich belohnt wird, wird das Verhalten zunächst gefördert. Zum Beispiel könnte man durch Geld die Schulnoten verbessern. Wenn nun aber die Belohnung aber nicht mehr gegeben wird, wird das Verhalten deutlich weniger gezeigt. Im Falle der guten Schulnoten heißt das: Wenn diese nun nicht mehr mit Geld belohnt werden würden, dann würden sie schlechter werden als sie vor der Belohnung waren. Dies ist ein Beispiel für den Overjustification Effect. Ich hoffe, Ihr wurdet nicht für Schulnoten belohnt.',
    'Was ist das da im Spiegel? \n Zu erkennen, dass wir ein eigenständiger Mensch sind, hängt auch von unserem sozialen Kontakt ab. So wurde in einer Studie gezeigt, dass sozial isolierte Schimpansen sich nicht selber im Spiegel erkannten. Vielleicht waren es aber auch nur äußerst dumme Schimpansen. Obwohl, wahrscheinlich nicht.',
    'Intelligenz Manipulation \n Wenn man andere vor der Einschätzung ihrer eigenen Intelligenz nebenbei an eine etwas klügere Person erinnert, wie evtl. Albert Einstein, fällt deren Einschätzung ihrer Intelligenz kleiner aus. Eine hilfreiche Information.',
    'Es wird kompliziert: \n In einer Studie wurden College Studenten gebeten, eine langweilige Aufgabe auszuführen. Danach sollten sie diese einem Kommilitonen empfehlen und dabei lügen bzw. behaupten, die die Studie sei spannend. Sie bekamen für das Lügen entweder 1$ oder 10$. Die Probanden, die 1$ dafür bekamen, mochten das Experiment nun insgesamt mehr als die, die dafür 10$ bekamen! Dies liegt an etwa folgendem Gedankengang: Ihr eigenes Verhalten war falsch und sie wurden dafür auch noch sehr gut belohnt. Dementsprechend muss es sich um ein schlechtes Experiment handeln. Es handelt sich hier den Versuch, eine so genannte kognitive Dissonanz zu reduzieren.',
    'Wird Einstellung vererbt? \n In Studien mit eineiigen Zwillingen, die in unterschiedlichen Familien aufgewachsen sind, kam heraus, dass diese trotzdem ähnliche Einstellungen zu gesellschaftspolitischen Themen wie Todesstrafe, Abtreibung, Religion und Homosexualität haben. Genetik beeinflusst also auch die Einstellung von Menschen (bis zu 50% Prozent).',
    'Die Reihenfolge in Fragebögen \n Bei der Abfrage von Einstellungen (z.B. Lebenszufriedenheit) hat die Reihenfolge (!), in der man Einstellungen abfragt, eine große Bedeutung. So war in einer Studie der Zusammenhang zwischen Zufriedenheit in der Partnerschaft und genereller Lebenszufriedenheit doppelt so hoch, wenn zuerst nach Zufriedenheit in der Partnerschaft gefragt wurde. In diesem Fall wird nämlich für die generelle Lebenszufriedenheit das vorher „aktivierte“ Wissen über die Partnerschaft als Hinweis genutzt. Also, wenn Ihr eine positive Antwort auf die Zufriedenheit Eures/r Partners/in wünscht: Redet vorher über einen guten Urlaub. ',
    'Traurig \n In einer Studie ordneten die Teilnehmer Adjektiven (z.B. „hateful“) zu, ob sie eher eine positive oder negative Bedeutung haben. Traurig aber wahr: Wenn weißen Probanden vor dieser Einordnung Bilder von schwarzen Personen (verglichen mit weißen) gezeigt wurde, brauchten sie länger, um positive Wörter (z.B. „wonderful“) einzuordnen. ',
    'Stimmung beeinflusst Wahrnehmung \n Unsere Stimmung hat einen Einfluss darauf, wie gut wir Informationen verarbeiten. So konnten in einer Studie traurige Studenten schwache Argumente deutlich besser erkennen als glückliche Studenten. Am besten also schlecht drauf sein, wenn Du den nächsten Vertrag durchliest.',
    'Das Wetter und Lebenszufriedenheit \n Wenn wir nach unserer generellen Lebenszufriedenheit gefragt werden, hat das aktuelle Wetter einen deutlichen Einfluss auf unsere Antwort. Wenn wir allerdings vorher auf diese Tatsache aufmerksam gemacht werden, hat dies keinen Unterschied mehr. ',
    'Meinungen verhärten \n Einstellungen (z.B. zu Abtreibung) können gezielt stabiler gemacht werden. Dafür muss man Personen, bevor man sie mit starken Gegenargumenten konfrontiert, erst schwache Argumente liefern. Also in Diskussionen lieber mit starken Argumenten anfangen.',
    'Einen Versuch ist es wert \n In einer Studie wurde untersucht, welche Auswirkungen verschiedene Regelanweisungen auf Verhalten haben. Bei der Anweisung „Schreiben Sie unter keinen Umständen an diese Wand“ wurde mehr Grafitti an die Wand gesprüht, als bei der Anweisung „Schreiben Sie bitte nicht an diese Wand“. Dies ist ein klassisches Beispiel für Reaktanz bzw. eine Trotzreaktion. Bitte schreibt mir unter keinen Umständen eine App-Bewertung! Mh. Ob das klappt.',
