      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      .prev,
.next {
  -moz-transition: -moz-transform, 100ms;
  -o-transition: -o-transform, 100ms;
  -webkit-transition: -webkit-transform, 100ms;
  transition: transform, 100ms;
  position: absolute;
  display: block;
  box-sizing: border-box;
  width: 9vh;
  height: 9vh;
  margin-top:0.5vh;
  margin-left:0.9vw;
  transform: translatez(0);
  -moz-backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  text-indent: 100%;
  white-space: nowrap;
  overflow: hidden;                           
  background-color: transparent;

}


.prev:after,
.next:after {
  -moz-transition: -moz-transform, 100ms;
  -o-transition: -o-transform, 100ms;
  -webkit-transition: -webkit-transform, 100ms;
  transition: transform, 100ms;
  position: absolute;
  box-sizing: border-box;
  border-top: 2px solid rgba(255, 255, 255, 0.75);
  border-left: 2px solid rgba(255, 255, 255, 0.75);
  content: "";
  width: 2em;
  height: 2em;
  top: 50%;
  margin-top: -1em;
}

.prev {
  left: 0;
}
.prev:after {
  -moz-transform: rotate(-45deg);
  -ms-transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
  transform: rotate(-45deg);
  border-top: 2px solid rgba(255, 255, 255, 0.75);
  border-left: 2px solid rgba(255, 255, 255, 0.75);
  left: 56%;
  margin-left: -1em;
}


.prev:hover,
.next:hover {
  -moz-transform: scale(1.05);
  -ms-transform: scale(1.05);
  -webkit-transform: scale(1.05);
  transform: scale(1.05);
  background-color: rgba(0, 0, 0, 0.05);
}
.prev:hover:after,
.next:hover:after {
  border-top: 2px solid white;
  border-left: 2px solid white;
}

.prev:hover:after {
  -moz-transform: rotate(-45deg) scale(1.05);
  -ms-transform: rotate(-45deg) scale(1.05);
  -webkit-transform: rotate(-45deg) scale(1.05);
  transform: rotate(-45deg) scale(1.05);
}


.prev:active,
.next:active {
  -moz-transition: -moz-transform, 50ms;
  -o-transition: -o-transform, 50ms;
  -webkit-transition: -webkit-transform, 50ms;
  transition: transform, 50ms;
  -moz-transform: scale(1.025);
  -ms-transform: scale(1.025);
  -webkit-transform: scale(1.025);
  transform: scale(1.025);
  background-color: rgba(255, 255, 255, 0.1);
}
.prev:active:after,
.next:active:after {
  border-top: 2px solid rgba(0, 0, 0, 0.65);
  border-left: 2px solid rgba(0, 0, 0, 0.65);
}

.prev:active:after {
  -moz-transform: rotate(-45deg) scale(1.025);
  -ms-transform: rotate(-45deg) scale(1.025);
  -webkit-transform: rotate(-45deg) scale(1.025);
  transform: rotate(-45deg) scale(1.025);
}

<script>
    var $button = document.querySelector('.button');
$button.addEventListener('click', function() {
  var duration = 0.3,
      delay = 0.08;
  TweenMax.to($button, duration, {scaleY: 1.6, ease: Expo.easeOut});
  TweenMax.to($button, duration, {scaleX: 1.2, scaleY: 1, ease: Back.easeOut, easeParams: [3], delay: delay});
  TweenMax.to($button, duration * 1.25, {scaleX: 1, scaleY: 1, ease: Back.easeOut, easeParams: [6], delay: delay * 3 });
});
    
</script>

<script type="text/javascript">
var target = document.getElementById('target');
var titles = [
    'SPIEGLEIN, SPIEGLEIN, WER IST DAS? \n \nDie Fähigkeit von Säuglingen, sich im Spiegel selbst zu erkennen, wird in westlichen Kulturen früher erlernt als in östlichen/asiatischen. Westliche Kinder werden eher als Individuum behandelt. Dies fördert die Entwicklung eines Selbstkonzepts. Östliche Kinder dagegen werden eher als Teil einer Gemeinschaft aufgezogen. Vielleicht sind wir deshalb ja auch selbstverliebter? Wer weiß.',
    '6 LANGE JAHRE \n \nMit 8 Monaten sehen Säuglinge ähnlich scharf wie Erwachsene. Aber erst mit 6 Jahren haben sie das Niveau von Erwachsenen vollends erreicht. Vielleicht ein Grund, warum ich mir die Narbe im Gesicht mit 3 Jahren holte.',
    'SCHWARZ UND WEISS \n \nIn den ersten zwei Lebensmonaten sehen Säuglinge nur Schwarz-Weiß. Also, der Fairness halber, bitte nur entsprechende Filme mit ihnen gucken. Wenn das mal ginge...',
    'DISKRIMINIERUNG! \n \nSchon ab 3 Monaten werden Geschlecht und Ethnie der primären Bezugsperson von Säuglingen bevorzugt. Die erste Diskriminierung? Quasi.',
    '3D FILME ALS SÄUGLING? \n \nErst ab dem 4. Lebensmonat beginnen Säuglinge 3-dimensional zu sehen. Da lohnt sich das Geld für die 3D-Version im Kino also noch nicht, liebe Eltern! (Okay, diese Aufforderung macht in mehrfacher Hinsicht keinen Sinn.)',
    'SCHREIENDE SÄUGLINGE \n \nSäuglinge sind zu Beginn ihres Lebens etwas schwerhörig. Deswegen ist es ihnen vielleicht auch egal, immer so laut zu schreien. Trotzdem nicht nett.',
    'FREUDLOS \n \nSäuglinge sind von Geburt an fähig, Ekel und Interesse bzw. Erregung zu fühlen, Freude erst ab dem 2 Lebensmonat. Was für ein freudloses Leben.',
    'SCHULDIG! ODER? \n \nSäuglinge können ab dem 9. Lebensmonat Trauer verspüren, mit 2 Jahren Stolz und mit 3 Jahren etwa Schuld. Keine Schuld fühlen... hat Vorteile. ',
    'FRÜH DRAN \n \nBereits im Bauch der Mutter erkennen Säuglinge die Stimme der Mutter und ihre Muttersprache.',
    'WÖRTER LERNEN \n \nAb ca. 1.5 Jahren lernen Kinder 5 bis 10 neue Wörter am Tag. Dass Du diese App hier heruntergeladen hast, spricht ja für sich. Du hast bestimmt die 10 neuen Wörter am Tag geschafft. ',
    'WIE VIELE WÖRTER KENNT MAN? \n \n6-Jährige kennen ca. 10.000 Wörter. Was meinst Du, wie viele kennen 18-Jährige? Die meisten schätzen vermutlich weniger: Sie kennen etwa Hundertfünfzigtausend Wörter. (Ich habe es extra nicht als Zahl geschrieben, damit man es nicht direkt sieht – und damit es nach mehr aussieht.)',
    'JACK THE RIPPERS VATER \n \nMoralische Emotionen wie Schuldgefühle entwickeln sich bei Kindern u.a. um so besser, je weniger Macht die Eltern ausüben und je mehr rationale Erklärungen die Eltern anbieten. Das heißt also, Jack the Ripper hatte einen irrationalen, Macht ausübenden Vater. Theoretisch.',
    'SÜSS, KLEIN UND... \n \nSchon mit 14 Monaten beginnen Säuglinge, anderen spontan und ohne Belohnung zu helfen. Süße, kleine Trottel.',
];

function newTitle () {
    var i = (Math.random() * titles.length) | 0;
    target.innerText = titles[i];
}

newTitle();
